<form (ngSubmit)="onSubmit()" [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="start center">
    <mat-card class="example-card">
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>{{ 'AUTH.LOGIN' | translate }}</mat-card-title>
        </mat-card-header>

        <mat-card-content fxLayout="column" fxLayoutAlign="space-evenly left">
            <mat-form-field appearance="fill">
                <mat-label>{{ 'REGISTER.ENTER_EMAIL' | translate }}</mat-label>
                <input matInput placeholder="name@example.com" [formControlName]="'email'" required>
                <mat-error *ngIf="loginForm.get('email').errors?.required">{{ 'AUTH.ENTER_VALUE' | translate }}</mat-error>
                <mat-error *ngIf="loginForm.get('email').errors?.email">{{ 'AUTH.INVALID_EMAIL' | translate }}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>{{ 'REGISTER.ENTER_PASSWORD' | translate }}</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControlName]="'password'" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('password').errors?.required">{{ 'AUTH.ENTER_VALUE' | translate }}</mat-error>
                <mat-error *ngIf="loginForm.get('password').errors?.minlength">{{ 'AUTH.PASSWORD_LENGTH_ERROR' | translate }}
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="!loginForm.valid" type="submit" mat-button (click)="onSubmit()">{{ 'AUTH.LOGIN' | translate }}</button>
        </mat-card-actions>
    </mat-card>
</form>
