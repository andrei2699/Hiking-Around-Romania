<div *ngIf="!organizerProfile">
    {{ 'PROFILE.NOT_AVAILABLE' | translate }}
</div>

<mat-toolbar *ngIf="organizerProfile" color="primary">
    <button mat-button (click)="saveProfile()" [disabled]="!isEditing" fxLayout="row"
        fxLayoutAlign="space-between  center">
        <mat-icon aria-hidden="false" aria-label="Save Icon">save</mat-icon>
        <span>{{ 'PROFILE.SAVE' | translate }}</span>
    </button>
    <div class="fill-remaining-space"></div>
    <div fxLayout="row">
        <button mat-button [routerLink]="['/create-event']" fxLayout="row" fxLayoutAlign="space-between  center">
            <mat-icon aria-hidden="false" aria-label="Create Event Icon">note_add</mat-icon>
            <span>{{ 'EVENT_ORGANIZER.CREATE_EVENT' | translate }}</span>
        </button>
        <button mat-button (click)="editProfile()" [disabled]="isEditing" fxLayout="row"
            fxLayoutAlign="space-between  center">
            <mat-icon aria-hidden="false" aria-label="Edit Icon">create</mat-icon>
            <span>{{ 'PROFILE.EDIT' | translate }}</span>
        </button>
    </div>
</mat-toolbar>
<div *ngIf="organizerProfile">
    <div fxLayout="column">
        <div class="profile-info" fxLayout="row" fxLayoutAlign="start center">
            <img src="{{organizerProfile.profilePhotoUrl}}" fxFlex="40">
            <div #descriptionDiv class="profile-description" fxFlex>
                <p *ngIf="!isEditing">
                    {{organizerProfile.description}}
                </p>
                <p *ngIf="isEditing">
                    <mat-form-field class="width-100">
                        <mat-label>{{ 'PROFILE.DESCRIPTION' | translate}} </mat-label>
                        <textarea cdkTextareaAutosize matInput placeholder="{{ 'PROFILE.EDIT_DESCRIPTION' | translate}}"
                            value="{{organizerProfile.description}}"></textarea>
                    </mat-form-field>
                </p>
            </div>
        </div>
    </div>

    <mat-grid-list cols="3" class="profile-info">
        <!-- <mat-card>
            <mat-card-header>
                <mat-card-title>Shiba Inu</mat-card-title>
            </mat-card-header>
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>ADD PHOTO</button>
            </mat-card-actions>
        </mat-card> -->
        <mat-grid-tile *ngFor="let photoUrl of organizerProfile.otherPhotosUrl; let i=index">
            <!-- <mat-card>
                <mat-card-header>
                    <mat-card-title>Shiba Inu</mat-card-title>
                </mat-card-header>
                <mat-card-content> -->
            <img src="{{photoUrl}}" alt="Photo">
            <!-- </mat-card-content>
                <mat-card-actions>
                    <button mat-button>EDIT</button>
                    <button mat-button>DELETE</button>
                </mat-card-actions>
            </mat-card> -->

        </mat-grid-tile>
    </mat-grid-list>
</div>
