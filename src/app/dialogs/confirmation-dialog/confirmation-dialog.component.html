<div *ngIf="data">
    <h1 mat-dialog-title>{{data.title}}</h1>
    <div mat-dialog-content>
        <p>{{data.content}}</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="noButtonClick()">{{data.noButtonText}}</button>
        <button mat-button [mat-dialog-close]="data.confirmValue" cdkFocusInitial>{{data.yesButtonText}}</button>
    </div>
</div>
