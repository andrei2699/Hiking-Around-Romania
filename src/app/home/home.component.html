<div class="tabs">
    <mat-tab-group mat-stretch-tabs animationDuration="0ms">
        <mat-tab class="oneTab" label="{{'HOME_PAGE.FUTURE_EVENTS' | translate}}">
            <div class="tab-content">
                <mat-accordion class="accordion">
                    <mat-expansion-panel *ngFor="let eventDetails of events">

                        <mat-expansion-panel-header fxLayout="row">
                            <mat-panel-title fxFlex='47'>
                                {{eventDetails.eventName}}
                            </mat-panel-title>
                            <mat-panel-description>
                                Regiunea
                            </mat-panel-description>
                        </mat-expansion-panel-header>

                        <mat-card class="list-card" fxLayout="row" fxLayoutAlign="space-between start">

                            <div fxLayout="column" fxLayoutAlign="space-between start">

                                <div fxLayout="row" class="info-element-title">
                                    <mat-card-subtitle class="info-element-row">
                                        {{ 'EVENT_DETAILS.ORGANIZER_NAME' | translate}}
                                    </mat-card-subtitle>
                                    <div>
                                        {{eventDetails.organizerName}}
                                    </div>
                                </div>

                                <div fxLayout="row" class="info-element-title">
                                    <mat-card-subtitle class="info-element-row">
                                        Pretul total
                                    </mat-card-subtitle>
                                    <div>
                                        580
                                    </div>
                                </div>

                                <div fxLayout="row" class="info-element-title">
                                    <mat-card-subtitle class="info-element-row">
                                        Perioada
                                    </mat-card-subtitle>
                                    <div>
                                        12.03 - 15.03
                                    </div>
                                </div>

                                <div fxLayout="row" class="info-element-title">
                                    <mat-card-subtitle class="info-element-row">
                                        Locuri disponibile
                                    </mat-card-subtitle>
                                    <div>
                                        30
                                    </div>
                                </div>

                            </div>

                            <div>
                                <img *ngIf="eventDetails.eventMainPhotoUrl" class="main-event-photo"
                                    [src]="eventDetails.eventMainPhotoUrl">
                            </div>

                            <div>
                                <button class="button" mat-raised-button color="primary">Detalii eveniment</button>
                            </div>

                        </mat-card>
                    </mat-expansion-panel>

                </mat-accordion>
            </div>
        </mat-tab>

        <mat-tab label="{{'HOME_PAGE.REGIONS' | translate}}">
            Content 2
        </mat-tab>

    </mat-tab-group>
</div>
