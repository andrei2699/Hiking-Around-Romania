<mat-toolbar color="primary">
  <span>{{title}}</span>
  <span fxFlex></span>
  <div>
    <button *ngIf="!(_authService.isLoggedIn | async)" mat-button
      [routerLink]="['/login']">{{ 'AUTH.LOGIN' | translate }}</button>
    <button *ngIf="!(_authService.isLoggedIn | async)" mat-button
      [routerLink]="['/register']">{{ 'AUTH.REGISTER' | translate }}</button>
    <button *ngIf="(_authService.isLoggedIn | async)" mat-button
      (click)="logout()">{{ 'AUTH.LOGOUT' | translate }}</button>
  </div>
</mat-toolbar>
<div fxLayout="column" fxLayoutAlign="start center">
  <router-outlet></router-outlet>
</div>
